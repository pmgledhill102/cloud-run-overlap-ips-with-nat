name: Export drawio to SVG

on:
  push:
    branches: [main]
    paths:
      - "docs/diagrams/*.drawio"

permissions:
  contents: write

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Export drawio files to SVG
        uses: rlespinasse/drawio-export-action@v2
        with:
          path: docs/diagrams
          format: svg
          transparent: false

      - name: Rename exports from .drawio.svg to .svg
        run: |
          for f in docs/diagrams/*.drawio.svg; do
            [ -f "$f" ] && mv "$f" "${f%.drawio.svg}.svg"
          done

      - name: Commit updated SVGs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/diagrams/*.svg
          git diff --cached --quiet || git commit -m "Auto-export drawio diagrams to SVG"
          git push
